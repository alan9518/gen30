<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Blog</title>
  </head>
  <body>
    <header>
      <nav class="topNav">
        <h1>Mi blog</h1>
      </nav>
    </header>

    <section class="container mainContainer">
      <h2 class="textoCentrado">Nuevos Posts</h2>

      <main>
        <article>
          <!-- va el contenido del post -->
          <div class="contenedorImagen">
            <img
              class="imagenArticle"
              src="https://images01.nicepagecdn.com/c461c07a441a5d220e8feb1a/f18a99e381785e19b930149d/2c34e97c-7abb-466b-83b1-4f153ec978b5.jpg"
              alt="articulo"
            />
          </div>
          <div class="contenedorFechas">
            <span> Miercoles 8 Nov </span>
            <span> Comentarios (0) </span>
          </div>
          <div class="contenedorTitulo">
            <h3>Articulo 1</h3>
          </div>
        </article>
      </main>
    </section>
  </body>
</html>
