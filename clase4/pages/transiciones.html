<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/transiciones.css" />
    <title>Clase 4 - Transiciones</title>
  </head>
  <body>
    <a href="./index.html">Regresar a clase de posiciones</a>
    <section>
      <h2>Transicion CSS</h2>
      <button class="buttonHover">Hover me</button>
      <div class="box">2</div>
    </section>

    <section>
      <h2>Animacion CSS</h2>
      <!-- div class parent, es el rectangulo grande -->
      <div class="animation-1">
        <div class="parent">
          <!-- div class child, es el rectangulo chico rojo -->
          <div class="child"></div>
        </div>
      </div>

      <!-- animacion de rebote de texto -->
      <div class="bounceIn">
        <h3>Animated Text</h3>
      </div>
      <!-- terminar animacion de rebote de texto -->
    </section>
  </body>
</html>
